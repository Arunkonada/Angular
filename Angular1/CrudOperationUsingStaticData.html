<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet"/>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="CrudOperationUsingStaticData/Scripts/1.js"></script>
</head>
<body ng-app="crudModule" ng-controller="crudController">
<br/>
    <h2 style="font-weight: 700;margin-left: 388px;">Crud Operation Using Static Data</h2>
    <br />
    <button style="margin-left: 1190px;width: 155px;" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
        Add
    </button>
    <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel1">Add Employee Data</h4>
                </div>
                <div class="modal-body">
                    <div class="form-inline">
                        <div class="form-group">
                            <input type="text" id="txtName" placeholder="Name" class="form-control" ng-model="Name" />
                        </div>
                        <br />
                        <div class="form-group">
                            <input type="text" id="txtPosition" placeholder="Position" class="form-control" ng-model="Position" />
                        </div>
                        <br />
                        <div class="form-group">
                            <input type="text" id="txtOffice" placeholder="Office" class="form-control" ng-model="Office" />
                        </div>
                        <br />
                        <div class="form-group">
                            <input type="number" id="txtAge" placeholder="Age" class="form-control" ng-model="Age" />
                        </div>
                        <br />
                        <div class="form-group">
                            <input type="datetime" id="txtDateTime" placeholder="Start Date" class="form-control" ng-model="StartDate" />
                        </div>
                        <br />
                        <div class="form-group">
                            <input type="number" id="txtSalary" placeholder="Salary" class="form-control" ng-model="Salary" />
                        </div>
                        <br />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-info" ng-click="Add()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <table class="table table-responsive table-hover table-striped table-bordered">
            <thead class="">
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Age</th>
                    <th>StartDate</th>
                    <th>Salary</th>
                    <th>Operations</th>
                </tr>
            </thead>

            <tbody id="tbody_{{employee.Id}}" ng-repeat="employee in EmployeeData">
                <tr id="{{employee.Id}}" ng-show="true">
                    <td>{{employee.Name}}</td>
                    <td>{{employee.Position}}</td>
                    <td>{{employee.Office}}</td>
                    <td>{{employee.Age}}</td>
                    <td>{{employee.StartDate}}</td>
                    <td>{{employee.Salary | currency}}</td>
                    <td>
                        <button class="btn btn-info btn-sm" ng-click="edit(employee.Id)"><span class="glyphicon glyphicon-edit"></span></button>
                        <button class="btn btn-danger btn-sm" ng-click="delete(employee.Id)"><span class="glyphicon glyphicon-remove"></span></button>
                    </td>
                </tr>
                <tr id="Edit_{{employee.Id}}" ng-show="false">
                    <td><input type="text" id="txtEditName_{{employee.Id}}" class="form-control" ng-model="employee.Name" /></td>
                    <td><input type="text" id="txtEditPosition_{{employee.Id}}" class="form-control" ng-model="employee.Position" /></td>
                    <td><input type="text" id="txtEditOffice_{{employee.Id}}" class="form-control" ng-model="employee.Office" /></td>
                    <td><input type="number" id="txtEditAge_{{employee.Id}}" class="form-control" ng-model="employee.Age" /></td>
                    <td><input type="datetime" id="txtEditStartDate_{{employee.Id}}" class="form-control" ng-model="employee.StartDate" /></td>
                    <td><input type="number" id="txtEditSalary_{{employee.Id}}" class="form-control" ng-model="employee.Salary" /></td>
                    <td>
                        <button class="btn btn-info btn-sm" ng-click="save(employee.Id,employee.Name,employee.Position,employee.Office,employee.Age,employee.StartDate,employee.Salary)"><span class="glyphicon glyphicon-ok"></span></button>
                        <button class="btn btn-danger btn-sm" ng-click="cancel(employee.Id)"><span class="glyphicon glyphicon-remove"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
